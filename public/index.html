<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chat em Tempo Real</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; padding: 20px; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 8px; background-color: #1e1e1e; margin-bottom: 10px; border-radius: 5px; }
        #typing { color: #aaaaaa; font-style: italic; }
        input { padding: 10px; width: calc(100% - 22px); margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Chat em Tempo Real</h2>
    <ul id="messages"></ul>
    <p id="typing"></p>
    <input id="name" placeholder="Teu Nome" />
    <input id="m" autocomplete="off" placeholder="Escreve a tua mensagem..." />
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('m');
        const messagesList = document.getElementById('messages');
        const typingDisplay = document.getElementById('typing');

        messageInput.addEventListener('input', () => {
            const name = nameInput.value || 'Anónimo';
            socket.emit('typing', name);
        });

        document.querySelector('input#name').addEventListener('input', () => {
            typingDisplay.textContent = '';
        });

        document.querySelector('input#m').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const name = nameInput.value || 'Anónimo';
                const message = messageInput.value;
                if (message.trim()) {
                    socket.emit('chat message', { name, message });
                    messageInput.value = '';
                }
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.textContent = `${data.name}: ${data.message}`;
            messagesList.appendChild(item);
            typingDisplay.textContent = '';
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('typing', (name) => {
            typingDisplay.textContent = `${name} está a escrever...`;
            setTimeout(() => typingDisplay.textContent = '', 3000);
        });
    </script>
</body>
</html>
