<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #user-form {
      text-align: center;
    }

    #name {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #join-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #join-btn:hover {
      background-color: #45a049;
    }

    .chat-box {
      display: none;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #message-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #typing-notification {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="user-form">
      <input type="text" id="name" placeholder="Digite seu nome">
      <button id="join-btn">Entrar</button>
    </div>

    <div id="chat-box" class="chat-box">
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." disabled>
    </div>

    <div id="typing-notification"></div>
  </div>

  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script>
    const socket = io();
    let username = '';

    document.getElementById('join-btn').onclick = () => {
      username = document.getElementById('name').value;
      if (username) {
        socket.emit('new-user', username);
        document.getElementById('user-form').style.display = 'none';
        document.getElementById('chat-box').style.display = 'block';
        document.getElementById('message-input').disabled = false;
      }
    };

    // Enviar mensagem
    document.getElementById('message-input').addEventListener('input', () => {
      socket.emit('typing', username);
    });

    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.which === 13) { // Enviar mensagem ao pressionar Enter
        const message = document.getElementById('message-input').value;
        socket.emit('chat-message', message);
        document.getElementById('message-input').value = '';
      }
    });

    // Receber mensagens
    socket.on('chat-message', (msg) => {
      const messageElement = document.createElement('p');
      messageElement.textContent = msg;
      document.getElementById('messages').appendChild(messageElement);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight; // Rolar até a última mensagem
    });

    // Exibir "digitando..."
    socket.on('typing', (name) => {
      document.getElementById('typing-notification').textContent = `${name} está digitando...`;
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        document.getElementById('typing-notification').textContent = '';
      }, 1000);
    });

    let typingTimeout;

    // Conectar ao servidor
    socket.on('connect', () => {
      console.log('Conectado ao servidor!');
    });

    socket.on('disconnect', () => {
      console.log('Desconectado do servidor!');
    });
  </script>
</body>
</html>
