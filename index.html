<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat RomÃ¢ntico em Tempo Real</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #ff3366;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #ff3366;
            padding: 10px;
            border-radius: 5px;
            background: #fff0f5;
            color: black;
            margin-bottom: 10px;
        }
        input {
            width: 70%;
            padding: 10px;
            border: 2px solid #ff3366;
            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ff1a4b;
        }
        .typing {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Chat do Amor ðŸ’–</h1>
        <input type="text" id="name-input" placeholder="Escreve o teu nome..." autofocus>
        <button onclick="setName()">Entrar</button>
        <div id="chat-container" style="display: none;">
            <div class="chat-box" id="chat-box"></div>
            <p class="typing" id="typing" style="display: none;"></p>
            <input type="text" id="message-input" placeholder="Escreve a tua mensagem...">
            <button onclick="sendMessage()">Enviar ðŸ’Œ</button>
        </div>
    </div>

    <script>
        const socket = io();
        let userName = "";

        function setName() {
            userName = document.getElementById("name-input").value.trim();
            if (userName) {
                document.getElementById("name-input").style.display = "none";
                document.querySelector("button").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                socket.emit("setName", userName);
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();

            if (message) {
                socket.emit("message", message);
                messageInput.value = "";
                socket.emit("stopTyping");
            }
        }

        document.getElementById("message-input").addEventListener("input", () => {
            socket.emit("typing");
            setTimeout(() => socket.emit("stopTyping"), 2000);
        });

        socket.on("message", (message) => {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on("typing", (name) => {
            const typingElement = document.getElementById("typing");
            typingElement.textContent = name;
            typingElement.style.display = "block";
        });

        socket.on("stopTyping", () => {
            document.getElementById("typing").style.display = "none";
        });
    </script>
</body>
</html>
